<template name="postSubmit">
    <form class="main" role="form">
        <div class="form-group">
            <label class="control-label" for="url">URL</label>
            <div class="controls">
                <input class="form-control" name="url" type="text" value="" placeholder="Your URL"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="title">Title</label>
            <div class="controls">
                <input class="form-control" name="title" type="text" value="" placeholder="Name your post"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="message">Message</label>
            <div class="controls">
                <textarea class="form-control" name="message" type="text" value=""/>
            </div>
        </div>
        <div class="form-group">
            <div class="form-group">
                <button type="submit" class="btn btn-primary center-block">Submit</button>
            </div>
        </div>
    </form>
</template>
